<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml">


    <ui:define name="title">Home</ui:define>


    <ui:define name="conteudo-principal">

        
        <form class="form-horizontal" action ="j_security_check" method="post">

            <div class="form-group">
                <label for="login" class="col-sm-2 control-label">Login</label>
                <div class="col-sm-3">
                    <input type="text" placeholder="Login" class="form-control" name="j_username"/>
                </div>
            </div>

            <div class="form-group">
                <label for="senha" class="col-sm-2 control-label">Senha</label>
                <div class="col-sm-3">
                    <input type="password" placeholder="Senha" class="form-control" name="j_password"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-3">
                    <button type="submit" class="btn btn-default">Entrar</button>
                </div>
            </div>

        </form>


    </ui:define>

</ui:composition>
