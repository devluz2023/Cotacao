<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<title>Login</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputScript library="js"
		name="modernizr-2.6.2-respond-1.1.0.min.js" />
</h:head>
<h:body>
	<div class="login-page">
		<div class="form">


			<form class="login-form" action="j_security_check" method="post">
				<input type="text" placeholder="Login" name="j_username" /> <input
					type="password" placeholder="Senha" name="j_password" /> <input
					type="submit" value="Entrar" />

			</form>
		</div>
	</div>
</h:body>
</html>
