<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/WEB-INF/templates/template.xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


	<ui:define name="title">Solicitação</ui:define>


	<ui:define name="conteudo-principal">



		<fieldset>
			<legend>Solicitação de Material e Serviço</legend>

			<h:form styleClass="form-horizontal">
				<h:inputHidden value="#{materialController.material.id}" />
				<h:inputHidden value="#{materialController.material.status}" />

				<h:messages styleClass="alert alert-danger" />


				<div class="form-group">


					<h:outputLabel value="Solicitante:" for="solicitante"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-2">
						<h:inputText id="solicitante"
							value="#{materialController.material.usuario}" disabled="true"
							styleClass="form-control">
						</h:inputText>
					</div>
				</div>



				<div class="form-group">

					<h:outputLabel value="Código CPTM:" for="codigo_cptm"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-2">
						<h:inputText id="codigo_cptm"
							value="#{materialController.material.codigoCPTM}"
							validatorMessage="Apenas Caracteres numericos"
							styleClass="form-control">
							<f:validateRegex pattern="[0-9]*" />
						</h:inputText>
					</div>
				</div>


				<div class="form-group">
					<h:outputLabel value="Descrição:" for="descricao"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-4">
						<h:inputText id="descricao"
							value="#{materialController.material.descricao}" required="true"
							requiredMessage="campo: descricao obrigatório"
							onchange="this.value = this.value.toUpperCase();"
							styleClass="form-control">
						</h:inputText>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="OSM:" for="osm"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-2">
						<h:inputText id="osm" required="true"
							value="#{materialController.material.osm}"
							requiredMessage="campo: osm obrigatório"
							onchange="this.value = this.value.toUpperCase();"
							styleClass="form-control">
						</h:inputText>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Quantidade:" for="quantidade"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-1">
						<h:inputText id="quantidade"
							value="#{materialController.material.quantidade}" required="true"
							requiredMessage="campo quantidade obrigatório"
							validatorMessage="quantidade deve ser maior que 0" maxlength="8"
							styleClass="form-control">
							<f:validateDoubleRange minimum="1" />
						</h:inputText>
					</div>
				</div>

				<div class="form-group">
					<h:outputLabel value="Unidade:" for="unidade"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-2">
						<h:selectOneMenu id="unidade"
							value="#{materialController.material.unidade}"
							styleClass="form-control">
							<f:selectItem itemLabel="Litro" itemValue="L" />
							<f:selectItem itemLabel="Kilo" itemValue="Kg" />
							<f:selectItem itemLabel="Unidade" itemValue="Un" />
							<f:selectItem itemLabel="Metro" itemValue="M" />
						</h:selectOneMenu>
					</div>
				</div>



				<div class="form-group">
					<h:outputLabel value="Tipo:" for="tipo"
						styleClass="col-sm-2 control-label" />
					<div class="col-sm-2">
						<h:selectOneMenu id="tipo"
							value="#{materialController.material.tipo}"
							styleClass="form-control">
							<f:selectItem itemLabel="Material" itemValue="Material" />
							<f:selectItem itemLabel="Serviço" itemValue="Serviço" />
							<f:selectItem itemLabel="Software" itemValue="Software" />
							<f:selectItem itemLabel="Outros" itemValue="Outros" />
						</h:selectOneMenu>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<h:commandButton value="salvar" styleClass="btn btn-primary"
							action="#{materialController.salvar}" />
					</div>
				</div>

			</h:form>


		</fieldset>

	</ui:define>

</ui:composition>
